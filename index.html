<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style\style.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    <script src="scripts\scripts.js"></script>
    <title>Admin Panel - My Artisan Shop</title>
</head>
<body>

    <header class="container header">
        <img class="header-item logo" alt="Artisan Shop Logo" src="style\assets\artisan_shop.png">
        <h1 class="header-item title">
            <span class="title-bold">Artisan</span>
            <span>Shop</span>
        </h1>

        <div class="header-item buttons">
    
            <button class="header-item btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-people-fill ico" viewBox="0 0 16 16">

                </svg>
            </button>

            <button class="header-item btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-gear-fill ico" viewBox="0 0 16 16">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                </svg>
            </button>   
        </div>
    </header>

    <section class='catalog'>
        <h2 class="catalog-header">My Catalog</h2>
        <section id="product-list" class="product-list">
            <div class="product-card" id="1">
                <div class="card-header">
                    <div class="card-btns">
                        <button id="delete_1" class="remove-btn card-btn" onclick="deleteItemCall('1')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#E50000" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                            </svg>
                        </button>
                        <button id="edit_1" class="edit-btn card-btn" onclick="console.log('Edit item 1')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#004AAD" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                              </svg>
                        </button>
                    </div>
                    <img class="product-image" src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg">
                </div>
                <div class="product-data">
                    <h2 class="product-name">Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</h2>
                    
                <p id="product_description_1" class="product-description" value="less">Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 in...</p>
                <p id="more_1" class="description-more">ches) in the padded sleeve, your everyday</p>
                <button id="more_btn_1" class="see-more-btn" onclick="seeMoreToogle('1')">see more &gt;</button>
                
                    <p class="product-category">men's clothing</p>
                    <p class="product-price">109.95</p>
                </div>
            </div>
        </section>
    </section>
    
</body>
</html>
