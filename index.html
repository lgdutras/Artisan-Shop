<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style\style.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    <script src="scripts\scripts.js"></script>
    <title>Admin Panel - My Artisan Shop</title>
</head>
<body>

    <header class="container header">
        <img class="header-item logo" alt="Artisan Shop Logo" src="style\assets\artisan_shop.png">
        <h1 class="header-item title">
            <span class="title-bold">Artisan</span>
            <span>Shop</span>
        </h1>

        <div class="header-item buttons">
    
            <button class="header-item btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-people-fill ico" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                </svg>
            </button>

            <button class="header-item btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-gear-fill ico" viewBox="0 0 16 16">
                    <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                </svg>
            </button>   
        </div>
    </header>

    <section class='catalog'>
        <div id="catalog-header" class="catalog-header">
            <h2 class="catalog-title">My Catalog</h2>
            <div id="buttons-wrap" class="buttons-wrap">

            </div>

        </div>
        <section id="product-list" class="product-list">
            
        </section>
    </section>
    
</body>
</html>
